<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Decorating-Tips | Professional-Card</title>
</head>

<body>
    <section class="container">
        <div class="box-image">
            <img src="images/drawers.jpg" alt="drawers">
        </div>
        <div class="box-right">
            <p class="box-top">Shift the overall look and feel</p>
            <p class="box-top">adding these wonderful touches to</p>
            <p class="box-top">furniture in your home</p>
            <div class="box-mid">
                <p class="info">Ever been in a room and felt like something was missing?</p>
                <p class="info">Perhaps it felt slightly bare and uninviting. I've got some</p>
                <p class="info">simple tips to help you make any room feel complete.</p>
            </div>
            
            <div class="footer">
                <div class="bio">
                    <div class="avatar">
                        <div class="f1">
                            <img src="images/avatar-michelle.jpg" alt="Michelle">
                        </div>
                    </div>
                </div>

                <div class="bio">
                    <div class="f2">
                        <p class="name">Michelle Appleton</p>
                        <p class="date">28 Jun 2020</p>
                    </div>
                </div>
            

                
                <div class=" bio ">
                    <div class="f3"></div>
                        <div class="icon">
                            <img src=" images/icon-share.svg " alt="arrow">
                        </div>
                    
                </div>
                
            </div>
        </div>
    </section>
</body>

</html>
